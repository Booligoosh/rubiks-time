<!DOCTYPE html>
<html>
  <head>
    <title>Rubik's Time</title>
    <link rel="stylesheet" type="text/css" href="https://booligoosh.github.io/rubiks-time/style.css">
  </head>
  <body id="body" onkeydown="spaceDown()" onkeyup="spaceUp()">
    <img id="gear" onclick="gearClicked()" src="https://booligoosh.github.io/rubiks-time/gear.svg">
    <div id="screen1" style="display: block;">
      <h1>Rubik's Time</h1>
      <h2>Ready</h2>
    </div>
    <div id="screen2" style="display: none;">
      <h1 id="numbers">Ready</h1>
    </div>
    <div id="screen3" style="display: none;">
      <h1>Settings</h1>
      <h2>Inspection time (seconds)</h2>
      <span id="inspectionspan"><img src="https://booligoosh.github.io/rubiks-time/plus.svg" onclick="iPlus()"><h2 id="inspection">15</h2><img src="https://booligoosh.github.io/rubiks-time/minus.svg" onclick="iMinus()"></span>
      <hr>
      <h2>Color</h2>
      <span id="colorspan"><img src="https://booligoosh.github.io/rubiks-time/left.svg" onclick="cLeft()"><h2 id="color">Red</h2><img src="https://booligoosh.github.io/rubiks-time/right.svg" onclick="cRight()"></span>
    </div>
    <script src="https://booligoosh.github.io/rubiks-time/script.js"></script>
  </body>
</html>
